version: '3'
services:
  broker:
    image: "rabbitmq:3"
    hostname: "broker"
    labels:
      NAME: "rabbit-broker"
    environment:
      PYTHONBUFFERED: 0
  consumer:
    build: .
    depends_on:
      - "broker"
    command: >
      sh -c "curl https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh -s --output wait-for-it.sh
      && chmod +x wait-for-it.sh
      &&./wait-for-it.sh broker:5672
      && poetry run consumer"
  producer:
    build: .
    depends_on:
      - "broker"
    command: >
      sh -c "curl https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh -s --output wait-for-it.sh
      && chmod +x wait-for-it.sh
      &&./wait-for-it.sh broker:5672
      && poetry run producer"
